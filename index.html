<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <title>Aplicaci√≥n de correos</title>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="home-buffer col-md-12 text-center">
                <h1 class="home-message">Send a message to your friends!</h1>
                <p id="home-text">Became closer, connect with the world, send an email.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="buffer">
                <form>
                    <div class="form-group">
                        <label for="fname">Full name</label>
                        <input type="text" class="form-control" id="fname" name="fname">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                    </div>

                    <button type="submit" id="send-button" class="btn btn-primary btn-block">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
